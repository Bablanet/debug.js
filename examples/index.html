<!doctype html><title>examples</title>
<script src="../debug.js"></script>
<body><script>
function foobar(a, b){
	console.log("inside foobar");
	return a+b;
}

//foobar	= debug.breakpoint(foobar)
//foobar	= debug.obsolete(foobar)

foobar	= debug.wrapCall(foobar, function(){
	console.log("just before calling foobar")
});

console.log("res=", foobar(2, 3));

var SuperClass	= function(){
	//console.log("Instance of SuperClass created")
}

var foo	= {
	bar	: 32,
	instance: new SuperClass()
};

//debug.checkTypeof(foo, 'bar', 'number')
debug.checkInstanceof(foo, 'instance', SuperClass)

debug.checkOnSet(foo, 'bar', function(value){
	debug.assert(value < 40, "foo.bar cant be larger than 40");
})


//debug.noNaN(foo, 'bar')
//console.log("value", foo.bar);

function foo(){
	var trace	= debug.stacktrace();
	console.log("tracce", trace)
	console.log("tracce", trace)
	console.log("__LINE__", debug.__LINE__)
	console.log("__FILE__", debug.__FILE__)
}
foo();

var stacktrace	= debug.stacktrace();
console.log(JSON.stringify(stacktrace));

</script></body>
