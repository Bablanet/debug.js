<!doctype html><title>examples</title>
<body><script>

(function(){
	var bar	= 99;
	var foo	= function(){ console.log(bar); };
	foo();
})();
// => works: display 99. so bar is in closure


function fooextern(){ console.log(bar); };
(function(){
	var bar	= 99;
	var foo	= fooextern;
	foo();
})();
// => fails: trigger an error "Uncaught ReferenceError: bar is not defined" 
</script></body>
